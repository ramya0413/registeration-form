<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMYA</title>
    <link rel="stylesheet" href="register.css">

           <h1>  REGISTRATION  FORM    </H1>  
            <hr>
 <body>
    <FORM>
    <label for ="name">
      <span> FIRST NAME:  </span>   <input type="text"
      <br/> <br/> <br/>
      <span> LAST NAME:   </span>   <input type="text" 
      <br/> <br/> <br/> 
      <span> FATHER NAME: </span>   <input type="text"
      <br/> <br/> <BR/>
      <span> MOTHER NAME: </span>   <input type="text"
      <br/> <br/> <BR/> 
      <span>EMAIL ID:</span>   <input type="text" autocomplete="on"
      <br/> <BR/><BR>
      <span> CONTACT NO.: </span>  <input type="text" name="country code"  VALUE="+91" size="2"/>
      <input type="text" name="phone" size="10"/>
      <br/> <BR/>
      <span>GENDER:</span>
      <br>
      <input type="radio" name="male"/> Male 
      <input type="radio" name="female"/> Female 
      <input type="radio" name="other"/> Other  
      <br>
      <br>
      <span> CASTE:</span>
      <select name="caste"> 
        <option value="caste">caste</option>
        <option value="OC">OC</option>
        <option value="BC">BC</option>
        <option value="Sc">SC</option>
        <option value="ST">ST</option>
        <option value="MINORITY">MINORITY</option>
    </select>
      
<br> <br>
      <span> DOB:</span>   <input type="date"
      <br/>  <br/> <BR>
      <DIV> ADDRESS:</DIV>
      <BR>
      <textarea
name="address"
id="id1"
placeholder="enter your address here"
rows="5"
></textarea>
<br><BR>
<button type="Submit" class="resiterbtn">Register</button>
</form>
</body>
</html>
